    <title>JavaScript Pay Calculator</title>
</head>
<body>
    
    <h1>JS Calculator</h1>

    <script>
        var pay = prompt('Enter your hourly pay: ')
        var hours = prompt('Enter your hours worked: ')

        pay = Number(pay)
        hours = Number(hours)

        var gross = pay * hours * 2 
        var tax = gross * .2
        var net = gross - tax

        

        alert(`Gross Pay : $${gross.toFixed(2)} \nUncle Sam's Share: $${tax.toFixed(2)} \nNet Pay: $${net.toFixed(2)}`)


        console.log(`Gross Pay : $${gross.toFixed(2)} \nUncle Sam's Share: $${tax.toFixed(2)} \nNet Pay: $${net.toFixed(2)}`)
        




    </script>
</body>
