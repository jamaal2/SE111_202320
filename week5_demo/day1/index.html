<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>W5D1 | Tables & Forms</title>

<body>
    
    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT a Table</h2>

    <!--lables are use to match up with the input elements to be read/processed more easily in JS-->
    <!--
        for attribute (input element) connects the label attribute value 
        THESE MUST MATCH
    -->
    <form>

        <!--firstname-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>
        <!--lastname-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">


        <br>
        <!--emailaddress-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <!--since there is more than 1 input element, 
        the form NEEDS a submit button in order to generate 
        the full query string-->
        <input type="submit" value="S U B M I T">
 
    </form>
    
    <h2>Form WITH a Table</h2>
    <!--neater alignment possibilities-->

    <!--form comes FIRST-->
    <form method="GET" action="_relative path to an HTML_">
        <table>

            <!--<thead> can be used for column headers-->

            <!--<tbody> is REQUIRED inside of the <table>-->
            <tbody>

                
                <tr>
                       
                    <td><!--LABEL-->
                        <label for="firstname">First Name:</label>
                    </td>

                    <td><!--INPUT-->
                            <input type="text" name="firstname" id="firstname">
                    </td>

                </tr>

                <tr>
                        
                    <td><!--LABEL-->
                        <label for="lastname">Last Name:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="lastname" id="lastname">
                    </td>

            </tr>

            <tr>
                        
                <td><!--LABEL-->
                    <label for="Email">Email:</label>
                </td>

                <td><!--INPUT-->
                    <input type="text" name="Email" id="Email" required >
                </td>

        </tr>

        <tr>
                        
            <td><!--LABEL-->
                
            </td>

            <td><!--INPUT-->
                <input type="submit" value="submit">
            </td>

    </tr>
            </tbody>

        </table>
    </form>

</body>
</html>
