<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="J DUBLIN JR.">
    <meta name="description" content="Week 5 Intro to Tables & Forms">

    <title>W5D1 | Tables & Forms</title>
</head>
<body>
    
    <h1>Basic Form Demo</h1>

    <h2>Form WITHOUT a Table</h2>

    <!--lables are use to match up with the input elements to be read/processed more easily in JS-->
    <!--
        for attribute (input element) connects the label attribute value 
        THESE MUST MATCH
    -->
    <form>

        <!--firstname-->
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">

        <br>
        <!--lastname-->
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">


        <br>
        <!--emailaddress-->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <!--since there is more than 1 input element, 
        the form NEEDS a submit button in order to generate 
        the full query string-->
        <input type="submit" value="S U B M I T">
 
    </form>
    
    <h2>Form WITH a Table</h2>
    <!--neater alignment possibilities-->

    <!--form comes FIRST-->
    <form method="GET" action="_relative path to an HTML_">
        <table>

            <!--<thead> can be used for column headers-->

            <!--<tbody> is REQUIRED inside of the <table>-->
            <tbody>

                
                <tr>
                       
                    <td><!--LABEL-->
                        <label for="firstname">First Name:</label>
                    </td>

                    <td><!--INPUT-->
                            <input type="text" name="firstname" id="firstname">
                    </td>

                </tr>

                <tr>
                        
                    <td><!--LABEL-->
                        <label for="lastname">Last Name:</label>
                    </td>

                    <td><!--INPUT-->
                        <input type="text" name="lastname" id="lastname">
                    </td>

            </tr>

            <tr>
                        
                <td><!--LABEL-->
                    <label for="Email">Email:</label>
                </td>

                <td><!--INPUT-->
                    <input type="text" name="Email" id="Email" placeholder="email@email.com" required>
                </td>

        </tr>

        <!--other types of input in rows below-->
        <tr>

            <!--LEFT COLUMN (LABELS)-->
            <td>
                <label for="comments">Comments:</label>
            </td>

            <!--RIGHT COLUMN (INPUTS)-->
            <td>
                <textarea name="comments" placeholder="leave your comment here..."></textarea>
            </td>

        </tr>

        <!--NON-TEXT based input elements-->
        <tr>
            <!--LEFT COLUMN (LABELS)-->
            <td>
                <label for="faveColor">Pick Your Favorite Color:</label>
            </td>

            <!--RIGHT COLUMN (INPUTS)-->
            <td>
                <select name="faveColor"><!--creates the drop down-->

                    <!--list each option-->
                    <option value="red">RED</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>

                </select>
            </td>


        </tr>

        <!--radio buttons: limited to 1 so lon as all name values match; radio buttons are circular (think multiple choice answers on a quiz)-->
        <tr>

            <!--LEFT COLUMN (LABLES)-->
            <td>
                <label for="study">Programs Of Study:</label>
            </td>

            <!--RIGHT COLUMN (INPUT)-->
            <td>
                <input type="radio" name="study" value="SE">Software Engineering<br>
                <input type="radio" name="study" value="CYB">Cybersecurity<br>
                <input type="radio" name="study" value="WD">Web Development<br>
                <input type="radio" name="study" value="NE">Networking<br>
            </td>

        </tr>

        <!--CHECKBOXES - can select multiple options (script must be prepared for all)-->
        <tr>

            <!--LEFT COLUMN (LABLES)-->
            <td>
                <label for="vehicle">Select Your Vehicle(s):</label>
            </td>

            <!--RIGHT COLUMN (INPUT)-->
            <td>
                <input type="checkbox" name="vehicle1" value="car">Car <br>
                <input type="checkbox" name="vehicle2" value="roci">Rocinante<br>
                <input type="checkbox" name="vehicle3" value="motorcycle">Motorcycle<br>
            </td>

        </tr>

        <!--Date-->
        <tr>
                        
            <td><!--LABEL-->
                <label for="data">Date:</label>
            </td>

            <td><!--INPUT-->
                <input type="date" name="date" value="2023-12-07">
            </td>

        </tr>

        <tr>
                        
            <td><!--LABEL-->
                
            </td>

            <td><!--INPUT-->
                <input type="submit" value="submit">
            </td>
        </tr>

            </tbody>

        </table>
    </form>

</body>
</html>
